{% load staticfiles %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>ITS</title>
	  <link rel="icon" href="{% static 'img/logo.png' %}">
	  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
	  <link href="{% static 'css/bootstrap-theme.css' %}" rel="stylesheet">
	  <link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet">

</head>
<body id="body">
<div class="container" id="container">
	<div class="row">
		<div class="col-md-8" id="leftpart">
			<div class="customDiv">
				<img src="{% static 'img/logo.png' %}" class="img-rounded">
				<br>
				<h1>Mapper</h1>
				<br>
				<p>Connecting You Smartly to Where You Want to Be.</p>
				<br>
			</div>
		</div>
        <div class="col-md-4" id="rightpart">
			<div class="customDiv1">
				<h1 id="login">SIGN UP</h1>
                <form class="form-horizontal">
                    <form class="form-horizontal" action="" method="POST">
                    {% csrf_token %}
                        {{ form.as_p }}
                    <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                              <button type="submit" class="btn btn-danger" id="button1">Sign Up</button>
                            </div>
                    </div>

                    </form>


				</form>
			</div>
		</div>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</html>
